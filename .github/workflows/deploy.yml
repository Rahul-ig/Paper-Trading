name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  SAM_TEMPLATE: aws-infrastructure/template.yaml
  STACK_NAME: paper-trading

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      # ─── Checkout ───
      - name: Checkout code
        uses: actions/checkout@v4

      # ─── Java Setup (needed by SAM build) ───
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      # ─── Python Setup ───
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ─── AWS Credentials ───
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ─── SAM Build & Deploy ───
      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: SAM Build
        run: |
          sam build \
            --template-file ${{ env.SAM_TEMPLATE }} \
            --parallel

      - name: Clean up failed stack if needed
        run: |
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].StackStatus' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "DOES_NOT_EXIST")
          
          if [[ "$STACK_STATUS" == "ROLLBACK_COMPLETE" || "$STACK_STATUS" == "DELETE_FAILED" ]]; then
            echo "Stack is in $STACK_STATUS state — deleting before redeploy..."
            aws cloudformation delete-stack \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            aws cloudformation wait stack-delete-complete \
              --stack-name ${{ env.STACK_NAME }} \
              --region ${{ env.AWS_REGION }}
            echo "Stack deleted successfully."
          else
            echo "Stack status: $STACK_STATUS — no cleanup needed."
          fi

      - name: SAM Deploy
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              S3BucketModels=${{ secrets.S3_BUCKET_MODELS || 'forex-ai-models' }} \
            --region ${{ env.AWS_REGION }} \
            --resolve-s3

      # ─── Post-Deploy Validation ───
      - name: Validate Deployment
        run: |
          echo "Checking stack status..."
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].StackStatus' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "Stack status: $STATUS"
          
          if [[ "$STATUS" != *"COMPLETE"* ]]; then
            echo "WARNING: Stack is in state $STATUS"
            exit 1
          fi
          
          echo ""
          echo "=== Deployed Resources ==="
          aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[].{Type:ResourceType,LogicalId:LogicalResourceId,Status:ResourceStatus}' \
            --output table \
            --region ${{ env.AWS_REGION }}
